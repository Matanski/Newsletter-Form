<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Newsletter sign-up form with success message</title>
</head>
<body>
<div class="container">
  <div class="info">
    <h1>Stay updated!</h1>
    <p>Join 60,000+ product managers receiving monthly updates on:</p>
    <ul>
      <li>Product discovery and building what matters</li>
      <li>Measuring to ensure updates are a success</li>
      <li>And much more!</li>
    </ul>
    <form id="mainForm" action="submit.html" method="GET">
      <label for="email">Email address:</label>
      <br>
      <input type="email" id="email" name="email" placeholder="email@company.com" required>
      <br>
      <br>
      <input id="submit" type="submit" value="Subscribe to monthly newsletter">
    </form>
  </div>
  <div class="image">
    <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
